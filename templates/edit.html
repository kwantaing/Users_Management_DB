<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <title>Document</title>
</head>
<style>
    body{
        text-align:center;
    }
    form{
        display:block;
        margin: 10px auto;
        text-align:left;
        width:400px;
    }
    input{
        display:block;
        margin: 10px auto;
        text-align:left;
        width:400px;
    }
    .home{
        float:right;
    }
    textarea{
        width:400px;
        height:75px;
    }
</style>
<body>
    <h1>Edit User {{result[0]["friend_id"]}}</h1>
    <a class="home" href="/users">Home</a>
    <form action="/update" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value='{{result[0]["first_name"]}}'>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value='{{result[0]["last_name"]}}'>
        <label for="email">Email:</label>
        <input type="text" name="email" value='{{result[0]["email"]}}'>
        <input type="hidden" name="friend_id" value='{{result[0]["friend_id"]}}'>
        <button class="btn btn-success">Update</button>
    </form>
    <button class="btn btn-success"><a href="/users/{{result[0]['friend_id']}}">Show User</a></button>
</body>
</html>
